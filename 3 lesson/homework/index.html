        /*Вывести простые числа

         Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1.

         Другими словами, n>1 – простое, если при делении на любое число от 2 до n-1 есть остаток.

         Создайте функцию, которая выводит все простые числа из интервала, который задает пользователь.*/



        function primeNumbers() {

            var firstNumber = prompt('Введите первое число интервала');
            var  secondNumber = prompt('Введите второе число интервала');
            var min = parseFloat(firstNumber);
            var max = parseFloat(secondNumber);



            if (firstNumber == undefined || secondNumber == undefined) { //если значения не были введены
                return ('Спасибо, что посетили нашу страничку');
            } else if (isNaN(parseFloat(firstNumber)) == true || isNaN(parseFloat(secondNumber)) == true) {  //посетитель ввел текст
                return ('Необходимо было ввести числовые значения');
            } else if (firstNumber <= 1 || secondNumber <= 1){
                return ('Необходимо было ввести числа больше единицы');  // простые все числа начинаются от 2
            } else {
                if (parseFloat(firstNumber) > parseFloat(secondNumber)) {
                    min = parseFloat(secondNumber);
                    max = parseFloat(firstNumber);
                }

                nextPrime:                             //метка
                for (var min; min <= max; min++){      // перебираем значения от минимума к максимуму

                    for (var j = 2; j < min; j++) {         // проверка условия

                        if (min%j == 0) continue nextPrime; //читается как если j поделилось без остатка переходи к следующему числу
                                                             // если j не поделится не разу в заданном интервале, то цикл перейдет к пункту document.write
                    }

                    document.write( min +'<br>');
                }
                return '';
            }
        }
